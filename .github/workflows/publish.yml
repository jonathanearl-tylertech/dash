name: publish
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Publish
        run: |
          npm ci --prefix client
          npm run semantic-release --prefix client
          TAG=$(git describe --tags --abbrev=0)
          if [ -z "$TAG" ]
          then
            docker build --tag ghcr.io/jonathanearl-tylertech/dash:latest --tag ghcr.io/jonathanearl-tylertech/dash:$TAG client
            docker push ghcr.io/jonathanearl-tylertech/dash:latest
            docker push ghcr.io/jonathanearl-tylertech/dash:$TAG
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}